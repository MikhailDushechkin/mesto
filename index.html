<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип 'Место'" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile/profile-photo.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__bio">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="photo-cards">
      <ul class="photo-cards__list">
        <li class="photo-cards__item">
          <figure class="photo-cards__photo-block">
            <img src="./images/cards/elisaveta-bunduche-YYGx3lVhLWE-unsplash.jpg" alt="Фотография церкви Санта-Мария-делла-Салюте в Венеции" class="photo-cards__photo">
            <figcaption class="photo-cards__description"><p class="photo-cards__text">Церковь Санта-Мария-делла-Салюте</p></figcaption>
          </figure>
          <button class="photo-cards__button-like"></button>
        </li>
        <li class="photo-cards__item">
          <figure class="photo-cards__photo-block">
            <img src="./images/cards/gabriel-tovar-xakT2qaHhJ0-unsplash.jpg" alt="Вечерняя фотография центральной улицы Нью-Йорка с рекламой" class="photo-cards__photo">
            <figcaption class="photo-cards__description"><p class="photo-cards__text">Таймс-сквер</p></figcaption>
          </figure>
          <button class="photo-cards__button-like"></button>
        </li>
        <li class="photo-cards__item">
          <figure class="photo-cards__photo-block">
            <img src="./images/cards/jacek-janiczak-HlJPdn6YtPc-unsplash.jpg" alt="Ночная фотография парковки для машин" class="photo-cards__photo">
            <figcaption class="photo-cards__description"><p class="photo-cards__text">Ночная парковка</p></figcaption>
          </figure>
          <button class="photo-cards__button-like"></button>
        </li>
        <li class="photo-cards__item">
          <figure class="photo-cards__photo-block">
            <img src="./images/cards/muskroom-6WVX1Q8-vZA-unsplash.jpg" alt="Фотография идущего человека по тротуару на фоне здания" class="photo-cards__photo">
            <figcaption class="photo-cards__description"><p class="photo-cards__text">Идущий на работу</p></figcaption>
          </figure>
          <button class="photo-cards__button-like"></button>
        </li>
        <li class="photo-cards__item">
          <figure class="photo-cards__photo-block">
            <img src="./images/cards/phil-robson-XM2WZg-YnUQ-unsplash.jpg" alt="Фотография полевой мышки на колосьях" class="photo-cards__photo">
            <figcaption class="photo-cards__description"><p class="photo-cards__text">Мышонок</p></figcaption>
          </figure>
          <button class="photo-cards__button-like"></button>
        </li>
        <li class="photo-cards__item">
          <figure class="photo-cards__photo-block">
            <img src="./images/cards/raphael-lopes-vubFJZ5gPVM-unsplash.jpg" alt="Фотография вечернего города Токио" class="photo-cards__photo">
            <figcaption class="photo-cards__description"><p class="photo-cards__text">Вечерний Токио</p></figcaption>
          </figure>
          <button class="photo-cards__button-like"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form action="" class="edit-form" name="info">
        <h3 class="edit-form__title">Редактировать профиль</h3>
        <fieldset class="edit-form__fieldset">
          <input type="text" id="profile-name" class="edit-form__input" placeholder="Имя" name="name" minlength="3" maxlength="30" required>
          <input type="text" id="profile-description" class="edit-form__input" placeholder="О себе" name="description" minlength="2" maxlength="150" required>
        </fieldset>
        <button type="submit" class="edit-form__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <script src="./components/popup.js"></script>
</body>
</html>
