<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип 'Место'" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile/profile-photo.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__bio">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фотографии"></button>
    </section>
    <section class="photo-cards">
      <ul class="photo-cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup edit-popup">
    <div class="popup__container">
      <form class="form edit-form" name="info">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input type="text" id="profile-name" class="form__input" placeholder="Имя" name="name" minlength="3" maxlength="30" required>
          <input type="text" id="profile-description" class="form__input" placeholder="О себе" name="description" minlength="2" maxlength="150" required>
        </fieldset>
        <button type="submit" class="form__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup-edit__close-button" aria-label="Закрыть поп-ап"></button>
    </div>
  </div>
  <div class="popup add-popup">
    <div class="popup__container">
      <form class="form add-cards-form" name="photo">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__fieldset">
          <input type="text" id="photo-name" class="form__input" placeholder="Название" name="name" minlength="3" maxlength="30" required>
          <input type="text" id="photo-link" class="form__input" placeholder="Ссылка на картинку" name="link" required>
        </fieldset>
        <button type="submit" class="form__save-button">Создать</button>
      </form>
      <button type="button" class="popup__close-button popup-add__close-button" aria-label="Закрыть поп-ап"></button>
    </div>
  </div>
  <template id="photo-cards-element">
    <li class="photo-cards__item">
      <img src="" alt="Фотография" class="photo-cards__photo">
      <div class="photo-cards__description">
        <h2 class="photo-cards__text"></h2>
        <button class="photo-cards__button-like" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="photo-cards__button-del" type="button" aria-label="Удалить фото"></button>
  </li>
  </template>
  <script src="./components/index.js"></script>
</body>
</html>
