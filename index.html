<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" alt="Логотип 'Место'" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__avatar-wrapper"><img src="#" alt="Аватар профиля" class="profile__avatar"></div><div class="profile__bio"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__description">Исследователь океана</p></div><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div></div><button class="profile__add-button" type="button" aria-label="Добавить фотографии"></button></section><section class="photo-cards"><ul class="photo-cards__list"></ul></section></main><footer class="footer"><p class="footer__copy">&copy; 2022 Mesto Russia</p></footer><div class="popup edit-avatar-popup"><div class="popup__container"><form class="form edit-avatar-form" name="form-photo" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__fieldset"><label class="form__field"><input type="url" id="avatar-link" class="form__input" placeholder="Ссылка на аватар" name="link" required> <span class="form__input-error avatar-link-error"></span></label></fieldset><button type="submit" class="form__save-button">Сохранить</button></form><button type="button" class="popup__close-button edit-avatar-popup__close-button" aria-label="Закрыть поп-ап"></button></div></div><div class="popup edit-popup"><div class="popup__container"><form class="form edit-form" name="form-edit-info" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__fieldset"><label class="form__field"><input id="profile-name" class="form__input" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="form__input-error profile-name-error"></span></label> <label class="form__field"><input id="profile-description" class="form__input" placeholder="О себе" name="description" minlength="2" maxlength="200" required> <span class="form__input-error profile-description-error"></span></label></fieldset><button type="submit" class="form__save-button">Сохранить</button></form><button type="button" class="popup__close-button edit-popup__close-button" aria-label="Закрыть поп-ап"></button></div></div><div class="popup add-popup"><div class="popup__container"><form class="form add-cards-form" name="form-photo" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__fieldset"><label class="form__field"><input id="photo-name" class="form__input" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="form__input-error photo-name-error"></span></label> <label class="form__field"><input type="url" id="photo-link" class="form__input" placeholder="Ссылка на картинку" name="link" required> <span class="form__input-error photo-link-error"></span></label></fieldset><button type="submit" class="form__save-button">Создать</button></form><button type="button" class="popup__close-button add-popup__close-button" aria-label="Закрыть поп-ап"></button></div></div><div class="popup overlay-photo"><div class="overlay-photo__container"><img src="#" alt="" class="overlay-photo__image"><h2 class="overlay-photo__description"></h2><button type="button" class="popup__close-button overlay-photo__close-button" aria-label="Закрыть поп-ап"></button></div></div><div class="popup confirm-popup"><div class="popup__container"><form class="form confirm-form" name="form-confirm" novalidate><h2 class="confirm-popup__title">Вы уверены?</h2><button type="submit" class="confirm-popup__button">Да</button></form><button type="button" class="popup__close-button confirm-popup__close-button" aria-label="Закрыть поп-ап"></button></div></div><template id="photo-cards-element"><li class="photo-cards__item"><img src="#" alt="Фотография" class="photo-cards__photo"><div class="photo-cards__description"><h2 class="photo-cards__text"></h2><div class="photo-cards__like-block"><button class="photo-cards__button-like" type="button" aria-label="Поставить лайк"></button> <span class="photo-cards__like-counter"></span></div></div><button class="photo-cards__button-del" type="button" aria-label="Удалить фото"></button></li></template></body></html>
